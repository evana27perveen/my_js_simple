    <body>
        <div id="title" style="text-align: center;"><h1>Validation test</h></div>
        <div id="input_div" style="text-align: center">
            <div id="select_div">
                <label>choose what kind of expression you want to test :</label>
                <select name="options" id="options">
                    <option>Select</option>
                    <option>Email</option>
                    <option>Phone Number</option>
                    <option>Postal Code</option>
                    <option>password</option>
                </select>
                <button id="select_btn" type="button">Select</button>
                <div id="op_error" style="text-align: center">...</div>
            </div>
        </div>

        <br><br>

        <div id="ex_input" style="text-align: center;">

            <div id="ex_op_1" style="text-align: center;display:none;">
                <label>Email</label>
                <input id="1" type="string" name="email">
                <button id="select_1" type="button">Select</button>
            </div>

            <div id="ex_op_2" style="text-align: center;display:none;">
                <label>Phone Number</label>
                <input id="2" type="number" name="number">
                <button id="select_2" type="button">Select</button>
            </div>

            <div id="ex_op_3" style="text-align: center;display:none;">
                <label>Postal Code</label>
                <input id="3" type="number" name="postal_code">
                <button id="select_3" type="button">Select</button>
            </div>

            <div id="ex_op_4" style="text-align: center;display:none;">
                <label>Password</label>
                <input id="4" type="string" name="password">
                <button id="select_4" type="button">Select</button>
            </div>


            <br><br>



            <div id="results" style="text-align:center;display:none"></div>



        </div>
